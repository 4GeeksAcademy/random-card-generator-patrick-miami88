<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator  A ♦ ♠ ♥ ♣</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="d-flex mt-5 justify-content-center align-items-center"><h1>Check out the card below ↓↓↓</h1></div>
    <div class="d-flex mt-5 justify-content-center align-items-center"><img src="https://media.tenor.com/IMzFIy-B0ZUAAAAe/vergil-monster.png"></div>
    
    <div class="d-flex mt-5 justify-content-center align-items-center">

    <div class="card" style="width: 24rem;">
      <div class="card-body">
        <div class="row m-2">
          <div class="col-1"><p class="h3 cardNumber"><strong>K♦</strong></p></div>
          <div class="col-11"></div>
        </div>
        <div class="row m-5">
          <div class="col-3"></div>
          <div class="col-6"><p class="h1 cardSuit">♦</p></div>
          <div class="col-3"></div>
        </div>
        <div class="row m-2">
          <div class="col-11"></div>
          <div class="col-1"><p class="h3 flip cardNumber"><strong>K♦</strong></p></div>
        </div>
      </div>
    </div>


    </div>

    <div class="d-flex mt-5 justify-content-center align-items-center">
      <button type="button" class="btn btn-danger reloadButton" onclick="createCard()">Click here for another card!</button>
    </div>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
